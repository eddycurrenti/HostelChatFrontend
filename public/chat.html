<!DOCTYPE html>
<html>
<head>
  <title>Hostel Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: grid;
      grid-template-columns: 240px 1fr;
    }

    #sidebar {
      background: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 100vh;
      border-right: 1px solid #1a252f;
    }

    #sidebar h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      text-align: center;
    }

    #hostelList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    #hostelList li {
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }

    #hostelList li:hover,
    #hostelList .active {
      background: #3498db;
    }

    #main {
      display: flex;
      flex-direction: column;
      padding: 15px;
      padding-bottom: 30px;
      height: 100vh;
    }

    #roomTitle {
      margin: 0;
      font-size: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      margin: 15px 0;
    }

    .chat-message {
      background: #e3f2fd;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      max-width: 80%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      position: relative;
    }

    .chat-message b {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    .chat-message img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }

    .chat-message .timestamp {
      font-size: 11px;
      color: #666;
      position: absolute;
      bottom: 6px;
      right: 10px;
    }

    #messageForm {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #imageInput {
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Blocks</h3>
    <ul id="hostelList"></ul>
  </div>

  <div id="main">
    <h2 id="roomTitle">Select a block</h2>
    <div id="chatBox"></div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required>
      <input type="file" id="imageInput" accept="image/*">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const socket = io();
    const user = JSON.parse(localStorage.getItem('user'));
    let currentHostel = '';

    const hostelList = document.getElementById('hostelList');
    const blocks = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').slice(0, 20);

    blocks.forEach(letter => {
      const displayName = `${letter} Block`;
      const li = document.createElement('li');
      li.textContent = displayName;
      li.onclick = () => joinRoom(displayName, li);
      hostelList.appendChild(li);
    });

    function joinRoom(hostel, li) {
      [...hostelList.children].forEach(el => el.classList.remove('active'));
      li.classList.add('active');

      currentHostel = hostel;
      document.getElementById('roomTitle').textContent = `${hostel} chat room`;
      socket.emit('joinRoom', hostel);
      document.getElementById('chatBox').innerHTML = '';
    }

    socket.on('previousMessages', (messages) => {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      messages.forEach(displayMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('message', (data) => {
      displayMessage(data);
      const chatBox = document.getElementById('chatBox');
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById('messageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('messageInput').value;
      const img = document.getElementById('imageInput').files[0];

      if (img) {
        const formData = new FormData();
        formData.append('image', img);
        const res = await fetch('/api/chat/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        socket.emit('chatMessage', {
          hostel: currentHostel,
          user: user.name,
          imageUrl: data.imageUrl
        });
      }

      if (msg.trim()) {
        socket.emit('chatMessage', {
          hostel: currentHostel,
          message: msg,
          user: user.name
        });
        document.getElementById('messageInput').value = '';
      }

      document.getElementById('imageInput').value = '';
    });

    function displayMessage(data) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'chat-message';

      const time = new Date(data.timestamp).toLocaleString();

      let html = `<b>${data.user}</b>`;
      if (data.imageUrl) {
        html += `<img src="${data.imageUrl}" alt="Image"><br>`;
      } else {
        html += `<div>${data.message}</div>`;
      }
      html += `<div class="timestamp">${time}</div>`;

      div.innerHTML = html;
      chatBox.appendChild(div);
    }
  </script>
</body>
</html>
